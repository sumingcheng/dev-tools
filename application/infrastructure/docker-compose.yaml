version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: infra-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - infra-net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: infra-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - infra-net
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: infra-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - infra-net
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: infra-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - infra-net
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: infra-meilisearch
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: masterKey123
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - infra-net
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: infra-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - infra-net
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2024-01-01T16-36-33Z
    container_name: infra-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - infra-net
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: infra-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - infra-net
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector:0.91.0
    container_name: infra-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
      - "8889:8889"
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    networks:
      - infra-net
    restart: unless-stopped

  clickhouse:
    image: clickhouse/clickhouse-server:23.12-alpine
    container_name: infra-clickhouse
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: clickhouse
    ports:
      - "8123:8123"
      - "9002:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - infra-net
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.3.1
    container_name: infra-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    ports:
      - "3200:3200"
      - "4317:4317"
      - "9095:9095"
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml
      - tempo_data:/var/tempo
    networks:
      - infra-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.3
    container_name: infra-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3000:3000"
    volumes:
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - grafana_data:/var/lib/grafana
    networks:
      - infra-net
    restart: unless-stopped

  infisical:
    image: infisical/infisical:v0.60.0
    container_name: infra-infisical
    depends_on:
      - postgres
      - redis
    environment:
      DB_CONNECTION_URI: postgres://postgres:postgres@postgres:5432/dev
      REDIS_URL: redis://redis:6379
      ENCRYPTION_KEY: 4ba9f5e9c1a8f3b2d7e6c9a8b5d4f7e6c9a8b5d4f7e6c9a8b5d4f7e6c9a8b5d4
      AUTH_SECRET: a3f8b9c1d2e4f5a6b7c8d9e0f1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0
      SITE_URL: http://localhost:8080
    ports:
      - "8080:8080"
    networks:
      - infra-net
    restart: unless-stopped

  geoipupdate:
    image: maxmindinc/geoipupdate:v6.0
    container_name: infra-geoipupdate
    environment:
      GEOIPUPDATE_ACCOUNT_ID: "YOUR_ACCOUNT_ID"
      GEOIPUPDATE_LICENSE_KEY: "YOUR_LICENSE_KEY"
      GEOIPUPDATE_EDITION_IDS: "GeoLite2-City GeoLite2-Country"
      GEOIPUPDATE_FREQUENCY: "168"
    volumes:
      - geoip_data:/usr/share/GeoIP
    networks:
      - infra-net
    restart: unless-stopped

networks:
  infra-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
  kafka_data:
  meilisearch_data:
  qdrant_data:
  minio_data:
  prometheus_data:
  clickhouse_data:
  tempo_data:
  grafana_data:
  geoip_data:
