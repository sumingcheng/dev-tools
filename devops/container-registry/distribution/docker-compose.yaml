version: '3.7'

services:
  registry:
    image: registry:2.7.1
    container_name: registry
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./data:/var/lib/registry
    networks:
      - registry_network
    environment:
      REGISTRY_HTTP_SECRET: "sumingcheng"
      REGISTRY_HTTP_ADDR: ":5000"
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: "/var/lib/registry"

  registry_ui:
    image: jc21/registry-ui:latest
    container_name: registry-ui
    restart: always
    ports:
      - "8080:8080"  # UI 的端口
    environment:
      - REGISTRY_HOST=http://registry:5000  # 指定 Registry 服务的地址
    networks:
      - registry_network

networks:
  registry_network:
    driver: bridge

volumes:
  data:
    driver: local
