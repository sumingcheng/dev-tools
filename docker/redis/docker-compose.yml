version: '3.7'

services:
  redis:
    image: redis:6.2.6
    container_name: redis_server
    command: redis-server --appendonly yes --requirepass sumingcheng
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - redis

volumes:
  redis:

networks:
  redis:
    name: redis
    driver: bridge
