apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-sec-kill
spec:
  #  副本数量
  replicas: 3
  selector:
    matchLabels:
      app: go-sec-kill
  #   描述你的 POD
  template:
    metadata:
      labels:
        app: go-sec-kill
    #    POD 的具体信息
    spec:
      containers:
        - name: go-sec-kill
          image: smcroot/go-sec-kill
          ports:
            - containerPort: 8080
          imagePullPolicy: IfNotPresent

